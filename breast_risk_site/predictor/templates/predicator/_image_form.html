<div class="card">
  <div class="field">
    <label for="{{ form.image.id_for_label }}">Histology Image (PNG/JPG)</label>
    {{ form.image }}
    {% for e in form.image.errors %}<div class="error">{{ e }}</div>{% endfor %}
  </div>
  <div class="field">
    <label for="{{ form.magnification.id_for_label }}">Magnification</label>
    {{ form.magnification }}
  </div>
  <div class="field">
    <label>{{ form.consent }} {{ form.consent.label }}</label>
    {% for e in form.consent.errors %}<div class="error">{{ e }}</div>{% endfor %}
  </div>
</div>
